<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Lambda</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css" type="text/css"/>
    <link rel="stylesheet" href="../css/flex.css" type="text/css"/>
    <link rel="stylesheet" href="../css/grid.css" type="text/css"/>

    <link rel="icon" href="../assets/sprites/ui/icon.ico"/>
</head>
<body>
    <!--
        Planowo ma się tu pokazać osobne menu
        z opcją wyjścia i autorami.
    -->
    <div class="other-options">
        <img alt="gear-icon" src="../assets/sprites/ui/zombek.png" id="zombek"/>
        <br/>
        <img alt="autorzy" src="../assets/sprites/ui/copyright.png" id="copyright"/>
    </div>

    <dialog id="settings-dialog" class="settings">
        <h2>Ustawienia i wyjśćie</h2>

        <form method="dialog" action="">
            <div>
                <label for="name-input">Nazwa spółki</label>
                <input type="text" id="name-input" name="name-input"/>
            </div>

        </form>

        <button id="save-settings">Zapisz</button>
        <button id="close-settings">Zamknij okno</button>
        <button id="exit-game">Wyjdź z gry</button>
    </dialog>

    <dialog id="author-dialog" class="settings">
        <h2>Autorzy</h2>

        <!--Do poprawy-->
        <p>Krzysztof Siwy</p>
        <p>Mariusz Kopytko</p>
        <p>Oskar Povkstela (Damian Czekolada)</p>
        <p>Czarny "Blaq"</p>
    </dialog>

    <aside>
        <header>
            <h1 id="company-name-display">Trzyszcze Inc.</h1>

            <img alt="picture-of-coal" id="coal-button"/>
            <progress id="mining-progress-bar" max="10"></progress>
        </header>


    </aside>

    <main>
        <nav>
            <ul id="coal-list" class="flex">

            </ul>
        </nav>
    </main>

    <div id="grey-div" class="flex">

    </div>

    <!--Kiedyś się naucze modułów-->
    <script src="../dist/renderer/Util/main.js" defer></script>
    <script src="../dist/renderer/getter.js" defer></script>

    <script src="../dist/renderer/world/Tool.js" defer></script>
    <script src="../dist/renderer/world/Coal.js" defer></script>
    <script src="../dist/renderer/world/GreyDiv.js" defer></script>

    <script src="../dist/renderer/player.js" defer></script>
    <script src="../dist/renderer/Util/util.js" defer></script>
    <script src="../dist/renderer/ui.js" defer></script>
    <script src="../dist/renderer/settings.js" defer></script>

    <script src="../dist/renderer/start.js" defer></script>
</body>
</html>
