<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Lambda</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css" type="text/css"/>
    <link rel="stylesheet" href="../css/flex.css" type="text/css"/>
    <link rel="stylesheet" href="../css/grid.css" type="text/css"/>

    <link rel="icon" href="../assets/sprites/ui/icon.ico"/>
</head>
<body>
    <!--
        Planowo ma się tu pokazać osobne menu
        z opcją wyjścia i autorami.
    -->
    <div class="other-options">
        <img alt="gear-icon" src="../assets/sprites/ui/zombek.png" onclick="showSettingsDialog()"/>
        <br/>
        <img alt="autorzy" src="" onclick=""/>
    </div>

    <dialog id="settings-dialog" class="settings">
        <h2>Ustawienia i wyjśćie</h2>

        <form method="dialog" action="">
            <div>
                <label for="name-input">Nazwa spółki</label>
                <input type="text" id="name-input" name="name-input"/>
            </div>
        </form>

        <button onclick="saveSettings()">Zapisz</button>
        <button onclick="settingsDialog.close()">Zamknij okno</button>
        <button onclick="window.close()">Wyjdź z gry</button>
    </dialog>

    <aside>
        <header>
            <h1 id="company-name-display">Trzyszcze Inc.</h1>

            <img alt="picture-of-coal" src="../assets/sprites/ui/better-coal-scalled.png" onclick="coalClick()"/>
            <progress id="mining-progress-bar" max="10"></progress>
        </header>

        <nav>
            <h2>Kategorie</h2>

            <ul>
                <li>
                    Produkcja
                </li>
                <li onclick="showShop()">
                    Sklep
                </li>
                <li>
                    Emisja
                </li>
                <li>
                    Węgiel
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <h2>
            <img src="../assets/sprites/ui/better-coal-smaller.png"> <span id="coal-display">0</span>
        </h2>
        <div id="grey-div">

        </div>
    </main>

    <script src="../dist/renderer/player.js" defer></script>
    <script src="../dist/renderer/main.js" defer></script>
    <script src="../dist/renderer/start.js" defer></script>
    <script src="../dist/renderer/menu.js" defer></script>
</body>
</html>
